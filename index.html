<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Names according to date and day of birth</title>

</head>
<body>
    <header>Names</header>
    <main>
        <section class="akana">
            <h1>generated name based on the birth date and day of the week</h1>
            <form id="akanaForm">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name">
        <label for="month">Enter your birth month:</label>
                <input type="number" id="month" name="month" min="1" max="12">
                <label for="day">Enter your birth day:</label>
                <input type="number" id="day" name="day" min="1" max="31">
                <label for="year">Enter your birth year:</label>
                <input type="number" id="year" name="year" min="1900" max="2100">
                <p><select id="gender" name="gender">
                    <option value="">--select gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select></p>
                <button type="submit">submit</button>
                
            </form>
</section>
    <h2 id="result"></h2>
    </main>

  <script src="script.js"></script>

</body>
</html>
